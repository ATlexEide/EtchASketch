<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchASketch</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

</head>
<body>
    <div id="header">
        <h1 id="title">Etch A Sketch</h1>
    </div>
    <div class="content">
        <div id="settings-bar">
            <div id="settings">
                <div id="settings-grid-size">
                    <h2>Grid size</h2>
                    <input id="userInput" type="number" placeholder="Grid Size" min="1" max="100">
                </div>
                <div id="settings-color">
                    <h2 id="color">Color</h2>
                    <input id="color-input" type="color" value="#ffffff">
                    <button id="clear"> Clear canvas </button>
                </div>
            </div>
        </div>
        <div id="canvas"></div>
        <div id="test"></div>
    </div>
</body>
</html>
